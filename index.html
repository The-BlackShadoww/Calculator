<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"
</head>
<body>

    <main class="container">
        <section class="calculator">
          <input type="text" id="inputBox" placeholder="0" />
          <div class="btn_container">
            <button class="btn btn_operator">C</button>
            <button class="btn btn_operator">DEL</button>
            <button class="btn btn_operator" id="percent">%</button>
            <button class="btn btn_operator">/</button>
          </div>
          <div class="btn_container">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn btn_operator">*</button>
          </div>
          <div class="btn_container">
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn btn_operator">-</button>
          </div>
          <div class="btn_container">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn btn_operator">+</button>
          </div>
  
          <div class="btn_container">
            <button class="btn doubleZero">00</button>
            <button class="btn">0</button>
            <button class="btn">.</button>
            <button class="btn btn_equal">=</button>
          </div>
        </section>
    </main>
  


    <!-- Scripts -->
    <script src="script.js"></script>
</body>
</html>
